server.port=${PORT:8080}

spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/reversi?serverTimezone=UTC}
spring.datasource.username = ${JDBC_DATABASE_USERNAME:root}
spring.datasource.password = ${JDBC_DATABASE_PASSWORD:root}
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto = create
spring.jpa.show-sql = false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

reversi.default-player.username = ${DEFAULT_PLAYER_USERNAME:G3}

reversi.default-player.is-black = ${DEFAULT_PLAYER_BLACK:true}
